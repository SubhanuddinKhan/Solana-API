<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style/style.css"/>
</head>

<body>
  <div class="column1 left-column">
    <div class="logo">
      <img src="./images/logo.png" alt="Logo">
    </div>
    <div class="icons">
      <!-- <i class="fas fa-home"></i> -->
      <iconify-icon class="fas" icon="carbon:home"></iconify-icon>

      <!-- <i class="fas fa-th"></i> -->
      <iconify-icon class="fas" icon="icon-park-outline:more-app"></iconify-icon>
      <!-- <i class="fas fa-cog"></i> -->
      <iconify-icon class="fas" icon="ep:setting"></iconify-icon>
    </div>
    <div class="notification-icon">
      <iconify-icon class="fas" icon="clarity:notification-line"></iconify-icon>
    </div>
  </div>
  <div class="column2 right-column">
    <div class="row">
      <div class="icon" id="eth"><iconify-icon class="profile-pic"
          icon="majesticons:etherium-circle-line"></iconify-icon><span id="currency">ETH/USDT</span><span
          id="currency_n">1137.62 +2.62%</span></div>
      <div class="profile">
        <iconify-icon class="profile-pic" icon="healthicons:ui-user-profile-outline"></iconify-icon>
        <span style="font-family: Arial, Helvetica, sans-serif">Subhan</span>
      </div>
    </div>
    <div class="row">
      <div class="title">Dashboard</div>
      <div class="refresh-icon"><iconify-icon id="refresh-icon" icon="ion:refresh-outline"></iconify-icon></div>
    </div>
    <div class="row">
      <div class="cards">
        <div class="card">
          <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg" alt="Card 3">
          <div class="card_bg">
            <div class="card_span"><span class="csp1">Subhan Uddin</span><span class="csp2">| 72UGr...YdD</span></div>
            <div class="card_span"><span class="csp1">Subhan Uddin</span><span class="csp2">| 72UGr...YdD</span></div>
            <div class="card_span"><span class="csp1">Subhan Uddin</span><span class="csp2">| 72UGr...YdD</span></div>
          </div>
        </div>
        <div class="card">
          <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg" alt="Card 3">
          <div class="card_bg">
            <div class="card_span"><span class="csp1">Subhan Uddin</span><span class="csp2">| 72UGr...YdD</span></div>
            <div class="card_span"><span class="csp1">Subhan Uddin</span><span class="csp2">| 72UGr...YdD</span></div>
            <div class="card_span"><span class="csp1">Subhan Uddin</span><span class="csp2">| 72UGr...YdD</span></div>
          </div>
        </div>
        <div class="card">
          <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg" alt="Card 3">
          <div class="card_bg">
            <div class="card_span"><span class="csp1">Subhan Uddin</span><span class="csp2">| 72UGr...YdD</span></div>
            <div class="card_span"><span class="csp1">Subhan Uddin</span><span class="csp2">| 72UGr...YdD</span></div>
            <div class="card_span"><span class="csp1">Subhan Uddin</span><span class="csp2">| 72UGr...YdD</span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row np-d">
      <div class="buttons">
        <div class="button"><iconify-icon class="np-btn" icon="carbon:previous-filled"></iconify-icon></div>
        <div class="button"><iconify-icon class="np-btn" icon="carbon:next-filled"></iconify-icon></div>
      </div>
    </div>
  </div>
</body>

</html>
